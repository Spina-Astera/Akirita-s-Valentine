
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Akiriti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes floatUp3D {
            0% { 
                transform: translateY(110vh) translateX(0) rotate(0deg) scale(0.6); 
                opacity: 0; 
            }
            10% { opacity: var(--max-opacity); }
            50% { 
                transform: translateY(50vh) translateX(40px) rotate(10deg) scale(1); 
            }
            90% { opacity: var(--max-opacity); }
            100% { 
                transform: translateY(-20vh) translateX(-40px) rotate(-10deg) scale(1.1); 
                opacity: 0; 
            }
        }
        @keyframes pulseGrow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-pulse-grow {
            animation: pulseGrow 2s ease-in-out infinite;
        }
        .animate-shake {
          animation: shake 0.2s linear infinite;
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: floatUp3D linear infinite;
            will-change: transform, opacity;
        }
        /* Ensure pixel art looks crisp and sharp */
        .pixelated {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        /* Custom slider thumb styles */
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 48px;
          width: 48px;
          border-radius: 50%;
          background: #ff5e78;
          cursor: pointer;
          border: 4px solid white;
          box-shadow: 0 4px 15px rgba(255, 94, 120, 0.5);
        }
        input[type=range]::-moz-range-thumb {
          height: 48px;
          width: 48px;
          border-radius: 50%;
          background: #ff5e78;
          cursor: pointer;
          border: 4px solid white;
          box-shadow: 0 4px 10px rgba(255, 94, 120, 0.4);
        }
    </style>

</html>
